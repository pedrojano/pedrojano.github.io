<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="fundo">
      <div class="fundo papel-de-parede">
        <img src="src/images/pattern-background-desktop.svg" alt="Imagem de fundo">
      </div>
    </section>
    <section class="painel">
      <div class="imagem-menina">
        <picture>

          <source srcset="src/images/illustration-hero.svg" media="(max-width: 600px)">

          <img src="src/images/illustration-hero.svg" alt="Imagem da menina escutando música">
         </picture>
      </div>

      <div class="descricao">
        <h1>Order Summary</h1>
        <p>You can now listen to millions os songs,<br>
        audiobooks, and podcasts on any device<br>
      anywhere you like!</p>
      </div>

      <div class="valor">
        <div class="img-plano">
          <img src="src/images/icon-music.svg" alt="Icone de música">
        </div>
        <div class="annual">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="btn">
        <button class="proceed-to-payment">Proceed to Payment</button>
      </div>
      <div class="btn2">
        <button class="cancel-order">Cancel Order</button>
      </div>
    </section>

      
  </main> 
</body>

</html>
