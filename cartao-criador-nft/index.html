<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title> Preview Card Component</title>
</head>

<body>
  <main>
    <section class="sombra">
      <section class="cartao">
        <div class="imagem-cartao">
          <picture>

            <source srcset="src/images/image-equilibrium.jpg" media="(max-width: 500px)">

            <img src="src/images/image-equilibrium.jpg" alt="Imagem Equilibrium">
          </picture>
        </div>
        <div class="descricao">
          <h1>Equilibrium #3429</h1>
          <p> Our Equilibrium collection promotes <br> balance and calm.</p>
        </div>
        <div class="informacao">
          <div class="imagem-diamante">
            <img src="src/images/icon-ethereum.svg" alt="Imagem Diamante">
          </div>
          <div class="eth">
            <p>0..41ETH</p>
          </div>
          <div class="imagem-relogio">
            <img src="src/images/icon-clock.svg" alt=" imagem do relogio">
          </div>
          <div class="days-left">
            <p>3 days left</p>
          </div>
        </div>
        <br>
        <div class="criador">
          <div class="imagem-criador">
            <img src="src/images/image-avatar.png" alt="Imagem do criador">
          </div>
          <div class="creation">
            <p>Creation of</p>
          </div>
          <div class="destacado">
            <p>Jules Wyvern</p>
          </div>
        </div>
      </section>
    </section>
  </main>


</body>

</html>
